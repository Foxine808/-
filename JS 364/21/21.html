<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fahrenheitInput" />
    <button onclick="convertToFahrenheit()">Конвертировать</button>
    <p id="celsiusOutput"></p>

    <script>
    function convertToFahrenheit() {

    const fahrenheitInput = document.getElementById("fahrenheitInput");
    
    const celsiusOutput = document.getElementById("celsiusOutput");

    const fahrenheitValue = parseFloat(fahrenheitInput.value);

    const celsiusValue = (fahrenheitValue - 32) * (5/9);

    celsiusOutput.innerText = "Температура в градусах Цельсия: " + celsiusValue.toFixed(2);
    }
    </script>

</body>
</html>
