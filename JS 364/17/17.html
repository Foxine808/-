<head>

</head>
<body>
    <input type="text" id="countInput" readonly>
    <p onclick="updateCount(this)">Абзац 1</p>
    <p onclick="updateCount(this)">Абзац 2</p>
    <p onclick="updateCount(this)">Абзац 3</p>
    <script>
    let count = 0;
    const countInput = document.getElementById('countInput');

    function updateCount(element) {
    count++;
    countInput.value = count;
    }
    </script>
</body>
