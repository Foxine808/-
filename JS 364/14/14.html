<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="calculateSquare(this, 4)">4</p>
    <p onclick="calculateSquare(this, 5)">5</p>
    <p onclick="calculateSquare(this, 6)">6</p>
    <script>
    function calculateSquare(element, number) {
    const square = number ** 2;
    element.innerText = square;
    }


    </script>
</body>
</html>
